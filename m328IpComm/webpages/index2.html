<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
 window.onload = function() {
    document.getElementById('ifYes').style.display = 'none';
    document.getElementById('ifNo').style.display = 'none';
}
function yesnoCheck() {
    if (document.getElementById('yesCheck').checked) {
        document.getElementById('ifYes').style.display = 'block';
        document.getElementById('ifNo').style.display = 'none';
        
    } 
    else if(document.getElementById('noCheck').checked) {
        document.getElementById('ifNo').style.display = 'block';
        document.getElementById('ifYes').style.display = 'none';
        
   }
}

</script>
</head>
<body>
Select configuration :<br>
Default
<input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="yesCheck"/>DHCP
<input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="noCheck"/>
<br>
<div id="ifYes" style="display:none">
set manual ip: <input type="text" name="ip"><br>
set manual gateway: <input type="text" name="gateway">
</div>
<div id="ifNo" style="display:none">
ip from dhcp: <input type="text" name="ip"><br>
gateway from dhcp: <input type="text" name="gateway">
</div>
</body> 
</html>
